<!DOCTYPE html>
<html>
<head>
<script src="parents.js"></script>
<script src="script.js"></script>
<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    display:flex;
}
body {
    background-image: url("background.png");
    background-size: 100%;
}
label {
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    font-weight: bold;
    padding: 10px;
    position: absolute;
    min-width: 270px;
}
input {
    float: right;
}
label:has(#childInput) {
    top: 50px;
}
#myCanvas {
    display: block;
}
</style>
</head>
<body>

<datalist id="myPals"></datalist>

<label>Pick a parent: <input id="parentInput" list="myPals"/></label>
<label>Pick a child: <input id="childInput" list="myPals"/></label>

<canvas id="myCanvas" style="border:1px solid #d3d3d3;"></canvas>

</body>
</html>
